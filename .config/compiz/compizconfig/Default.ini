[decoration]
as_command = emerald --replace

[core]
as_active_plugins = core;place;commands;text;shift;maximumize;dbus;svg;switcher;decoration;png;showdesktop;annotate;resize;imgjpeg;regex;screenshot;move;resizeinfo;animation;wall;wobbly;wallpaper;scale;scaleaddon;expo;
s0_refresh_rate = 60
s0_vsize = 3
s0_hsize = 3
as_hide_skip_taskbar_windows = false
as_show_desktop_key = <Super>d
as_click_to_focus = false
as_autoraise = false
as_ignore_hints_when_maximized = false
s0_focus_prevention_level = 0
as_audible_bell = false

[place]
s0_mode = 4

[wallpaper]
s0_bg_image = /home/silver/Pictures/universe09.jpg;/home/silver/Pictures/mountain-lion.jpg;/home/silver/Pictures/948cd781.jpg;/home/silver/Pictures/ga_green.png;
s0_bg_image_pos = 0;0;0;0;
s0_bg_fill_type = 0;0;0;0;
s0_bg_color1 = #000000ff;#000000ff;#000000ff;#000000ff;
s0_bg_color2 = #000000ff;#000000ff;#000000ff;#000000ff;

[shift]
as_terminate_button = Disabled

[scale]
as_initiate_edge = BottomLeft

[screenshot]
as_directory = /tmp

[expo]
as_expo_animation = 1
as_ground_size = 0.540000
as_reflection = false
as_zoom_time = 0.460000

[wall]
as_allow_wraparound = true
as_left_button = <LeftEdge>Button1
as_right_button = <RightEdge>Button1
as_up_button = <TopEdge>Button1
as_down_button = <BottomEdge>Button1

[commands]
as_command0 = sakura
as_command1 = gmrun
as_command2 = amixer set Master 5%+
as_command3 = amixer set Master 5%-
as_command4 = amixer set Master toggle
as_command5 = xscreensaver-command -lock
as_command6 = scrot /tmp/scrot_%H%M%S.png && notify-send "scrot" "Screen Captured!"
as_command7 = scrot -bs /tmp/window_%H%M%S.png
as_run_command0_key = <Control><Alt>t
as_run_command1_key = <Alt>F2
as_run_command2_key = XF86AudioRaiseVolume
as_run_command3_key = XF86AudioLowerVolume
as_run_command4_key = XF86AudioMute
as_run_command5_key = <Control><Alt>l
as_run_command6_key = Print
as_run_command7_key = <Control>Print

[animation]
s0_open_effects = animation:Random;animation:Fade;animation:Fade;
s0_close_effects = animation:Random;animation:Fade;animation:Fade;
s0_focus_effects = animation:Wave;
s0_minimize_durations = 350;
s0_horizontal_folds_amp_mult = 1.200000

[resizeinfo]
as_always_show = true

[wobbly]

